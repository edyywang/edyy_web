<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test Vue JS</title>
  <!-- javascript library jQuery 30kb Vue 27kb Axios 5kb-->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script> <!-- Vue 27kb -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script> -->
</head>
<body>
  <h1><a href="https://cn.vuejs.org/v2/guide/index.html">Vue JS 介紹</a></h1><br>
  <div id="app" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;"> <!-- 複雜的客製化DOM範例 -->
    <app-nav></app-nav>
    <app-view>
      <app-sidebar></app-sidebar>
      <app-content></app-content>
    </app-view>
  </div>
  <br>
  <div id="app-1" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;">
    {{ message }}
  </div>
  <br>
  <div id="app-2" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;">
    <span v-bind:title="message"> <!-- 使用v-bind綁定DOM屬性 -->
      Hover your mouse over for few seconds and dynamically bound title!
    </span>
  </div>
  <br>
  <div id="app-3" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;"> <!-- 使用v-if判斷 -->
    <p v-if="seen">Now you see me</p>
  </div>
  <br>
  <div id="app-4" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;">
    <p>To-Do List</p>
    <ul>
      <li v-for="todo in todos"> <!-- 使用v-for迴圈 xyz in xyzs -->
        {{ todo.text }}
      </li>
    </ul>
  </div>
  <br>
  <div id="app-5" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>
  <br>
  <div id="app-6" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;">
    <p>this is {{ message }}</p>
    <input type="text" v-model="message">
  </div>
  <br>
  <div id="app-7" style="border-color:#aaaaee;border-width:3px;border-style:solid;padding:5px;">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todoitem="item"></todo-item>
    </ol>
  </div>
  <br>
  <script type="text/javascript" src="js/vue_home.js"></script>
</body>
</html>
