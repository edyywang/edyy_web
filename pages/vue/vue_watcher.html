<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Watcher with API</title>
  <!-- javascript library jQuery 30kb Vue 27kb Axios 5kb Lodash  26kb-->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script> <!-- Vue 27kb -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>
<body>
  <a href="https://vuejs.org/v2/guide/computed.html#Watchers">Vue Watcher with API example</a>
  <h2>Yes No WTF API</h2>
  <div id="watcher-example-1">
    <p>
      Ask a yes/no question:
      <input v-model="question">
    </p>
    <p><span v-if="show_question">{{ question }} </span>{{ answer }}</p>
    <img alt="yes/no image place holder" v-bind:src="image_src">
  </div>
  <br>
  <h2>Chuck Norris Joke API</h2>
  <div id="watcher-example-2">
    <button v-on:click="getJoke">get a joke</button>
    <span>{{ joke }}</span>
  </div>
  <script type="text/javascript" src="js/vue_watcher.js"></script>
</body>
</html>
